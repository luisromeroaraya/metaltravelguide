server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/metaltravelguide
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create

application:
  jwt:
    secret: "secret"
    expiresAt: 846000
    headerPrefix: "Bearer "
    headerKey: "Authorization"