<div class="row justify-content-center">
  <form class="col-12 col-md-10 col-lg-8 col-xl-6" [formGroup]="contactForm" (submit)="contact()">
    <div>
      <p>Do you have any suggestions, questions, complaints then you can send us a message here.</p>
    </div>
    <div class="form-group mb-3">
      <label for="name">Your name:</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="" formControlName="name">
    </div>
    <div *ngIf="contactForm.get('name')?.hasError('required') && IsClicked" class='alert alert-danger'>Name is required</div>
    <div *ngIf="contactForm.get('name')?.hasError('minlength') && IsClicked" class='alert alert-danger'>Name must be at least 3 characters long</div>
    <div class="form-group mb-3">
      <label for="mail">Your e-mail:</label>
      <input type="mail" class="form-control" id="mail" name="mail" placeholder="" formControlName="mail">
    </div>
    <div *ngIf="contactForm.get('mail')?.hasError('required') && IsClicked" class='alert alert-danger'>Mail is required</div>
    <div *ngIf="contactForm.get('mail')?.hasError('email') && IsClicked" class='alert alert-danger'>Enter a valid mail</div>
    <div class="form-group mb-3">
      <label for="message">Your message:</label>
      <textarea class="form-control" id="message" name="message" formControlName="message"></textarea>
    </div>
    <div *ngIf="contactForm.get('message')?.hasError('required') && IsClicked" class='alert alert-danger'>Message is required</div>
    <div *ngIf="contactForm.get('message')?.hasError('minlength') && IsClicked" class='alert alert-danger'>Message must be at least 4 characters long</div>
    <button type="submit" class="btn btn-success">Send</button>
    <div class="alert alert-success mt-3" role="alert" *ngIf="IsSent">
      Thank you for your comments!
    </div>
  </form>
</div>
