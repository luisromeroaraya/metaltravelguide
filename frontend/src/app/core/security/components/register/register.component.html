<div class="row justify-content-center">
  <form class="col-auto col-md-8 col-lg-6 col-xl-4 bg-light p-4 p-md-5 border rounded-3" [formGroup]="registerForm" (submit)="register()">
    <div class="form-floating mb-3">
      <input class="form-control" [ngClass]="{'is-invalid': registerForm.controls['username'].invalid && (registerForm.controls['username'].touched || registerForm.controls['username'].dirty), 'is-valid': registerForm.controls['username'].valid}" type="email" id="username" name="username" formControlName="username" required />
      <label for="username">E-mail:</label>
      <div class="alert alert-danger p-2 mt-3" *ngIf="registerForm.controls['username'].hasError('required') && (registerForm.controls['username'].touched || registerForm.controls['username'].dirty)">E-mail is required</div>
      <div class="alert alert-danger p-2 mt-3" *ngIf="registerForm.controls['username'].hasError('maxlength') && (registerForm.controls['username'].touched || registerForm.controls['username'].dirty)">E-mail cannot be more than 255 characters long</div>
      <div class="alert alert-danger p-2 mt-3" *ngIf="registerForm.controls['username'].hasError('email') && (registerForm.controls['username'].touched || registerForm.controls['username'].dirty)">Please enter a valid E-mail</div>
    </div>
    <div class="form-floating mb-3">
      <input class="form-control" [ngClass]="{'is-invalid': registerForm.controls['password'].invalid && (registerForm.controls['password'].touched || registerForm.controls['password'].dirty), 'is-valid': registerForm.controls['password'].valid}" type="password" id="password" name="password" formControlName="password" required />
      <label for="password">Password:</label>
      <div class="alert alert-danger p-2 mt-3" *ngIf="registerForm.controls['password'].hasError('required') && (registerForm.controls['password'].touched || registerForm.controls['password'].dirty)">Password is required</div>
      <div class="alert alert-danger p-2 mt-3" *ngIf="registerForm.controls['password'].hasError('minlength') && (registerForm.controls['password'].touched || registerForm.controls['password'].dirty)">Password must be at least 8 characters long</div>
      <div class="alert alert-danger p-2 mt-3" *ngIf="registerForm.controls['password'].hasError('maxlength') && (registerForm.controls['password'].touched || registerForm.controls['password'].dirty)">Password cannot be more than 255 characters long</div>
      <div class="alert alert-danger p-2 mt-3" *ngIf="registerForm.controls['password'].hasError('pattern') && (registerForm.controls['password'].touched || registerForm.controls['password'].dirty)">Password must contain only numbers and letters</div>
    </div>
    <div class="form-floating mb-3">
      <input class="form-control" [ngClass]="{'is-invalid': registerForm.controls['confirmPassword'].invalid && (registerForm.controls['confirmPassword'].touched || registerForm.controls['confirmPassword'].dirty), 'is-valid': registerForm.controls['confirmPassword'].valid}" type="password" id="confirmPassword" name="confirmPassword" formControlName="confirmPassword" required />
      <label for="confirmPassword">Confirm password:</label>
      <div class="alert alert-danger p-2 mt-3" *ngIf="registerForm.controls['confirmPassword'].invalid && (registerForm.controls['confirmPassword'].touched || registerForm.controls['confirmPassword'].dirty)">Passwords must match</div>
    </div>
    <div class="col-12">
      <button class="btn btn-success w-100" type="submit">Register</button>
    </div>
  </form>
</div>
