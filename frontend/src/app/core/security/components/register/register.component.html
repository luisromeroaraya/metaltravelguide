<div class="row justify-content-center">
  <form class="col col-md-8 col-lg-6 col-xl-4" [formGroup]="registerForm" (submit)="register()">
    <div class="form-group mb-3">
      <label for="username">Username:</label>
      <input type="text" class="form-control" id="username" name="username" placeholder="Choose a username" formControlName="username">
    </div>
    <div class="form-group mb-3">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Choose a password" formControlName="password">
    </div>
    <div class="form-group mb-3">
      <label for="repeatPassword">Repeat password:</label>
      <input type="password" class="form-control" id="repeatPassword" name="repeatPassword" placeholder="Repeat password" formControlName="repeatPassword">
    </div>
    <button type="submit" class="btn btn-success">Register</button>
  </form>
</div>
