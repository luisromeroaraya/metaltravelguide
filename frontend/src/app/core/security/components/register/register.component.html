<div class="row justify-content-center">
  <form class="g-3 col-auto col-md-8 col-lg-6 col-xl-4" [formGroup]="registerForm" (submit)="register()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="email" class="form-control" [ngClass]="{'is-invalid': registerForm.get('username')?.invalid && (registerForm.get('username')?.touched || registerForm.get('username')?.dirty), 'is-valid': registerForm.get('username')?.valid}" id="username" name="username" placeholder="Choose a username" formControlName="username" required />
      <div class="alert alert-danger p-2 mt-3" *ngIf="registerForm.get('username')?.hasError('required') && (registerForm.get('username')?.touched || registerForm.get('username')?.dirty)">E-mail is required</div>
      <div class="alert alert-danger p-2 mt-3" *ngIf="registerForm.get('username')?.hasError('maxlength') && (registerForm.get('username')?.touched || registerForm.get('username')?.dirty)">E-mail cannot be more than 255 characters long</div>
      <div class="alert alert-danger p-2 mt-3" *ngIf="registerForm.get('username')?.hasError('email') && (registerForm.get('username')?.touched || registerForm.get('username')?.dirty)">Please enter a valid e-mail</div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" [ngClass]="{'is-invalid': registerForm.get('password')?.invalid && (registerForm.get('password')?.touched || registerForm.get('password')?.dirty), 'is-valid': registerForm.get('password')?.valid}" id="password" name="password" placeholder="Choose a password" formControlName="password" required />
      <div class="alert alert-danger p-2 mt-3" *ngIf="registerForm.get('password')?.hasError('required') && (registerForm.get('password')?.touched || registerForm.get('password')?.dirty)">Password is required</div>
      <div class="alert alert-danger p-2 mt-3" *ngIf="registerForm.get('password')?.hasError('minlength') && (registerForm.get('password')?.touched || registerForm.get('password')?.dirty)">Password must be at least 8 characters long</div>
      <div class="alert alert-danger p-2 mt-3" *ngIf="registerForm.get('password')?.hasError('maxlength') && (registerForm.get('password')?.touched || registerForm.get('password')?.dirty)">Password cannot be more than 255 characters long</div>
      <div class="alert alert-danger p-2 mt-3" *ngIf="registerForm.get('password')?.hasError('pattern') && (registerForm.get('password')?.touched || registerForm.get('password')?.dirty)">Password must contain only numbers and letters</div>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm password:</label>
      <input type="password" class="form-control" [ngClass]="{'is-invalid': registerForm.get('confirmPassword')?.invalid && (registerForm.get('confirmPassword')?.touched || registerForm.get('confirmPassword')?.dirty), 'is-valid': registerForm.get('confirmPassword')?.valid}" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" formControlName="confirmPassword" required />
      <div class="alert alert-danger p-2 mt-3" *ngIf="registerForm.get('confirmPassword')?.invalid && (registerForm.get('confirmPassword')?.touched || registerForm.get('confirmPassword')?.dirty)">Passwords must match</div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-success">Register</button>
    </div>
  </form>
</div>
