<div class="row justify-content-center">
  <form class="col col-md-8 col-lg-6 col-xl-4" (submit)="login()">
    <div class="form-group mb-3">
      <label for="username">Username:</label>
      <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required [(ngModel)]="username">
    </div>
    <div class="form-group mb-3">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required [(ngModel)]="password">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>

</div>
