<div class="row g-2 g-sm-3 mb-3" *ngIf="IsAdmin">
  <div class="d-flex col justify-content-center justify-content-sm-end">
    <a class="btn btn-success" routerLink="/places/admin">Admin area</a>
  </div>
</div>
<div class="row g-2 g-sm-3 mb-2 mb-sm-3">
  <div class="col-12 col-md-6">
    <div class="form-floating">
      <select class="form-select" id="countryIso" name="countryIso" [(ngModel)]="countryIso">
        <option selected>Filter by country...</option>
        <option *ngFor="let country of Countries" [value]="country[0]" [label]="country[1]"></option>
      </select>
      <label for="countryIso">Country:</label>
    </div>
  </div>
  <div class="col-12 col-md-6">
    <div class="form-floating">
      <select class="form-select" id="type" name="type" [(ngModel)]="type">
        <option selected>Filter by type...</option>
        <option *ngFor="let type of Types" [value]="type[0]" [label]="type[1]"></option>
      </select>
      <label for="type">Type:</label>
    </div>
  </div>
</div>
<div class="row g-3">
  <div class="col-12 col-sm-3 order-2 order-sm-1" style="height: calc(100vh - 75px - 7rem); overflow-y: scroll">
    <app-places-list class="row g-3" [places]="Places | filterByCountry: countryIso | filterByType: type"></app-places-list>
  </div>
  <div class="col-12 col-sm-9 order-1 order-sm-2">
    <app-places-map [places]="Places | filterByCountry: countryIso | filterByType: type"></app-places-map>
  </div>
</div>
