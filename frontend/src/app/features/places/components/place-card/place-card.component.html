<a class="text-decoration-none text-black" routerLink="/places/{{place.id}}" *ngIf="place">
  <div class="card shadow-sm">
    <img class="bd-placeholder-img card-img-top" src="{{place.image}}" alt="{{place.name}}"/>
    <div class="card-body">
      <h5 class="card-title">{{place.name}}</h5>
      <div class="d-flex justify-content-between">
        <p>{{place.address.street}} {{place.address.number}}, {{place.address.city}} <span class="fi fi-{{place.address.countryIso.toLowerCase()}}"></span></p>
      </div>
      <div class="d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
          <img class="me-2" height="24" src="assets/logos/{{place.type.toLowerCase()}}.svg" alt="{{place.type.toLowerCase()}}" style="opacity: 60%"/>
          <small class="text-muted">{{place.type}}</small>
        </div>
        <button class="btn btn-outline-success" *ngIf="isAdmin && !place.status">Approve</button>
        <button class="btn btn-outline-success" *ngIf="isAdmin && place.status">Remove</button>
      </div>
    </div>
  </div>
</a>
