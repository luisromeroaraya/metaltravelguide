<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
    <tr>
      <th scope="col">E-mail</th>
      <th scope="col">Nickname</th>
      <th scope="col">Status</th>
      <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of Users">
      <td>{{ user.username }}</td>
      <td>{{ user.nickname }}</td>
      <td *ngIf="!user.enabled"><button class="btn btn-success" (click)="enable(user.id)">Enable</button></td>
      <td *ngIf="user.enabled"><button class="btn btn-danger" (click)="disable(user.id)">Disable</button></td>
      <td><a class="btn" (click)="delete(user.id)"><i class="bi bi-x-circle-fill text-danger"></i></a></td>
    </tr>
    </tbody>
  </table>
</div>
