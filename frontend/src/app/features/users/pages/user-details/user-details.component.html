<div class="d-flex justify-content-center" *ngIf="User">
  <div class="card text-center" style="width: 16rem">
    <div class="card-header mb-2">User details</div>
    <img src="{{User.image}}" class="card-img-top rounded-circle" loading="lazy" style="width: 150px; margin: auto;" alt="{{User.nickname}}">
    <div class="card-body">
      <h5 class="card-title">{{User.nickname}}</h5>
      <p class="card-text"><span class="fs-4 fi fi-{{User.countryIso.toLowerCase()}}"></span></p>
    </div>
    <div class="card-footer text-muted">
      <small>Places added: {{User.places.length}}</small>
    </div>
  </div>
</div>
